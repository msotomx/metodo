<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Pago con PayPal</title>
    <script src="https://www.paypal.com/sdk/js?client-id={{ PAYPAL_CLIENT_ID }}&currency=USD"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2F4EC;
            padding: 2rem;
        }
        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #435739;
        }
        .paypal-button-container {
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Completa tus datos</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="paypal-button-container" id="paypal-button-container"></div>
        </form>
    </div>

    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00'  // ðŸ’² Ajusta el valor real de la compra aquÃ­
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Redirigir a vista de Ã©xito
                    window.location.href = "/paypal-success/";
                });
            },
            onCancel: function (data) {
                // Redirigir a vista de cancelaciÃ³n
                window.location.href = "/paypal-cancel/";
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
