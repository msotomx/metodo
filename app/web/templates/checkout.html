{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijos Felices</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon-48x48.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
         .containerPaypal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
            width: 35rem;
            margin-top:3rem;
        } 
        label {
            font-weight: bold;
        } 
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #paypal-button-container {
            margin-top: 15px;
        } 
    </style>
</head>
<body>
    <div class="site-header-paypal">
        <h1>Formulario de Pago</h1>
    </div>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="boton" style="border:none"><p>Continuar con el pago</p></button>
    </form>
</body>
</html>
